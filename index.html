<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorteador</title>
</head>
<body>
   <main>
    <h1>Super Sort</h1>
    <div id="clock">20:45</div>
    <div class="campo-input">
        <label for="numero-maximo">Número máximo</label>
        <input type="number"id="numero-maximo" required min="2" value="2" step="1">
        <button id="btn">Sortear Número</button>
    </div>
    <div class="resultado">
        <p>o número sorteado foi: <span class="valor"></span></p>
        <p>parabéns</p>
    </div>
    
   </main>

   <script src="main.js"></script>
    
</body>
</html>
